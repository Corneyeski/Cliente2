<html>

        <meta charset="UTF-8">

        <script src="angular.min.js" type="text/javascript"></script>
        <script src="angular.js" type="text/javascript"></script>
        <script> var app = angular.module('myApp', []);</script>
    </head>
    <body ng-app="myApp" ng-init="myCol = 'lightblue';">
        Al modificar el input, es modifica la variable asociada en el model:
        <b style=
           "color:{{myCol}}"> {{myCol}}</b>
        <br />
        Valor Estilo:<input style=
               "background-color:{{myCol}}"
               ng-model="myCol"
               value="{{myCol}}" />
        Nombre Estilo:<input ng-model="nomStyle" />
        <div style="{{nomStyle}}:{{myCol}}">
        {{nomStyle}} {{myCol}}
        </div>
        <br/>
        
    </body>
</html>
